<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>はろChat</title>
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <header class="appbar">
    <div class="brand">
      <div class="logo"></div>
      <div class="title">はろChat</div>
    </div>
    <div class="status">
      <div id="connDot" class="dot"></div>
      <div id="connText">接続中...</div>
      <div id="userCount">オンライン: -</div>
    </div>
    <div class="toolbar">
      <button id="openUser" class="btn">プロフィール</button>
      <button id="openAdmin" class="btn danger">管理</button>
    </div>
  </header>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <main>
    <div id="messages" class="messages" aria-live="polite"></div>
  </main>

  <footer class="composer">
    <div class="row">
      <div class="input">
        <div class="u-box">
          <div class="u-tag"><span>あなた</span><strong id="usernameTag"></strong></div>
        </div>
        <textarea id="messageInput" placeholder="メッセージを入力..." maxlength="800"></textarea>
      </div>
      <div class="send">
        <button id="sendBtn" class="btn accent">送信</button>
      </div>
    </div>
  </footer>
</div>

<div id="toast" class="toast"></div>

<div id="userModal" class="modal-backdrop">
  <div class="modal">
    <h3>プロフィール</h3>
    <div class="field">
      <label for="username">ユーザー名（1〜24文字）</label>
      <input id="username" type="text" maxlength="24" placeholder="例: たろう">
    </div>
    <div class="actions">
      <button id="userCancel" class="btn">閉じる</button>
      <button id="userSave" class="btn accent">保存</button>
    </div>
  </div>
</div>

<div id="adminModal" class="modal-backdrop">
  <div class="modal">
    <h3>管理パネル</h3>
    <div class="field">
      <label for="adminPass">パスワード</label>
      <input id="adminPass" type="password" placeholder="入力してください">
    </div>
    <div class="actions">
      <button id="adminClose" class="btn">閉じる</button>
      <button id="clearBtn" class="btn danger">全メッセージ削除</button>
    </div>
  </div>
</div>

<script src="socket.io.min.js"></script>
<script src="main.js"></script>
</body>
</html>
